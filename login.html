  @keyframes robots {
    0%   {background-color:red; left:0px; bottom:0px;}
    9% { transform: translate(-1px, -2px) rotate(-2deg);}
    10%   {background-color:red; left:0px; bottom:2px;}
    19% { transform: translate(-1px, -2px) rotate(2deg);}
    20%  {background-color:yellow; left:0px; bottom:4px;}
    29% { transform: translate(-1px, -2px) rotate(-2deg);}
    30%  {background-color:yellow; left:0px; bottom:6px;}
    39% { transform: translate(-1px, -2px) rotate(2deg);}
    40%  {background-color:yellow; left:0px; bottom:8px;}
    50%  {background-color:yellow; left:0px; bottom:10px;}
    60%  {background-color:yellow; left:0px; bottom:12px;}
    70%  {background-color:yellow; left:0px; bottom:14px;}
    79% { transform: translate(-1px, -2px) rotate(-4deg);}
    80%  {background-color:yellow; left:0px; bottom:16px;}
    99% { transform: translate(-1px, -2px) rotate(4deg);}
    100%  {background-color:yellow; left:0px; bottom:20px;}
  }
  
img.logo-image:hover {
  animation: shakelogo 2s;

}

@keyframes shakelogo {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-72deg); }
  20% { transform: translate(-3px, 0px) rotate(-144deg); }
  30% { transform: translate(3px, 2px) rotate(-216deg); }
  40% { transform: translate(1px, -1px) rotate(-288deg); }
  50% { transform: translate(-1px, 2px) rotate(-360deg); }
  60% { transform: translate(-3px, 1px) rotate(360deg); }
  70% { transform: translate(3px, 1px) rotate(288deg); }
  80% { transform: translate(-1px, -1px) rotate(216deg); }
  90% { transform: translate(1px, 2px) rotate(144deg); }
  100% { transform: translate(1px, -2px) rotate(72deg); }
}

<script>
  window.addEventListener('DOMContentLoaded', (event) => {
    /* Global Variables */
    const toggleNavBtn = document.querySelector("#toggle_navbtn");
    
    const navcontainer = document.querySelector("#navmenu_holder");
    const navmenuMobile = document.querySelector("#mobile_cont");
    const navmenuDesktop = document.querySelector("#desktop_cont");
    
    let toggleIndex = 0;
    
    
    

    function toggleNavMobile() {
      const barIcon = document.querySelector("#bar_icon");
      const closeIcon = document.querySelector("#close_icon");
      if (toggleIndex === 0) {
        navcontainer.style.display = "block";
        navmenuMobile.classList.add("mobile-navlinks-cont");
        closeIcon.style.display = "";
        barIcon.style.display = "none";
        toggleIndex = 1;
      } else {
        navcontainer.style.display = "none";
        navmenuMobile.classList.remove("mobile-navlinks-cont");
        closeIcon.style.display = "none";
        barIcon.style.display = "";
        toggleIndex = 0;
      }
   }
   
   /* 
      This in case testing resize or resize window that make it bigger
      return mobile menu to default closed
   */
   function backMenuDefault() {
   
      const barIcon = document.querySelector("#bar_icon");
      const closeIcon = document.querySelector("#close_icon");
      if (window.innerWidth > 575 || document.documentElement.clientWidth > 575) {
        navcontainer.style.display = "none";
        navmenuMobile.classList.remove("mobile-navlinks-cont");
        closeIcon.style.display = "none";
        barIcon.style.display = "";
        toggleIndex = 0;
      }
      /* fix animation mobile too */
      if (document.querySelector("img.active-img")){
         const allActiveImages = document.querySelectorAll("img.active-img");
         allActiveImages.forEach( (activeImg)=>{
           activeImg.classList.remove("active-img");
         });
      }
      return true;
   }
   
   /* 
     function to append nav links to the correct nav container
     according to window width
   */
   function navMenuLinksFix() {
      const allNavMenuLinks = document.querySelectorAll(".movelink");
      if (window.innerWidth > 575 || document.documentElement.clientWidth > 575) {
        allNavMenuLinks.forEach( (navLink)=>{
          navmenuDesktop.appendChild(navLink);
        });
      } else {
        allNavMenuLinks.forEach( (navLink)=>{
          navmenuMobile.appendChild(navLink);
        });
        
      }
      return true;
   }

  
   toggleNavBtn.addEventListener("click", toggleNavMobile);
   window.addEventListener("resize", backMenuDefault);
   window.addEventListener("resize", navMenuLinksFix);
   navMenuLinksFix();
  

    /* end helper */
    
    /* scroll effect */
      function addImageScrollEffect() {
        
        const imagesContainer = document.querySelector("#animation_container");
        const allImages = document.querySelectorAll(".animation_image");
        if (window.innerWidth > 575 || document.documentElement.clientWidth > 575) {
          /* effect for desktop */
          const containerRect = imagesContainer.getBoundingClientRect();
          if (containerRect.top >= -20 && containerRect.top <= 300) {
            allImages.forEach( (image)=>{
              if (!image.classList.contains("active-img")){
                 image.classList.add("active-img");
              }
            });
          } else {
             if (document.querySelector("img.active-img")){
                allImages.forEach( (image)=>{
                  if (image.classList.contains("active-img")){
                     image.classList.remove("active-img");
                  }
                });
             }
          
          }
        } else {
          /* effect for mobile */

            allImages.forEach( (image)=>{
              const imageRectTop = image.getBoundingClientRect().top;
              if (imageRectTop >= -30 && imageRectTop <= 200){
                if (!image.classList.contains("active-img")){
                  image.classList.add("active-img");
                }
              } else {
                if (image.classList.contains("active-img")){
                  image.classList.remove("active-img");
                }
              }
            });
          
          }

       return true;
     }
     
    if (document.querySelectorAll(".animation_image").length > 0) {
      window.addEventListener("scroll", addImageScrollEffect);
    }
    
    /* profile js */
    /* Display Edit inputs main part */
    
    function showEditMainInput(event){
      const editBtn = event.target;
      const editIndex = editBtn.getAttribute("data-edit-index");
      const editText = document.querySelector(`.main-info[data-edit-index='${editIndex}']`);
      const editInput = document.querySelector(`.edit-main-input[data-edit-index='${editIndex}']`);
      const saveBtn = document.querySelector(`.save-main-info[data-edit-index='${editIndex}']`);
      const cancelBtn = document.querySelector(`.cancel-main-info[data-edit-index='${editIndex}']`);
      
      editBtn.style.display = "none";
      editText.style.display = "none";
      editInput.style.display = "inline";
      saveBtn.style.display = "";
      cancelBtn.style.display = "";
      
      editInput.value = editText.innerText;
      
    }
    
    /* Hide Edit inputs main part */
    
    function HideEditMainInput(event){
      const cancelBtn = event.target;
      const cancelIndex = cancelBtn.getAttribute("data-edit-index");
      const editText = document.querySelector(`.main-info[data-edit-index='${cancelIndex}']`);
      const editInput = document.querySelector(`.edit-main-input[data-edit-index='${cancelIndex}']`);
      const saveBtn = document.querySelector(`.save-main-info[data-edit-index='${cancelIndex}']`);
      const editBtn = document.querySelector(`.edit-main-info[data-edit-index='${cancelIndex}']`);
      
      cancelBtn.style.display = "none";
      editText.style.display = "";
      editInput.style.display = "none";
      saveBtn.style.display = "none";
      editBtn.style.display = "";
      
    }    
    
    const allEditMainBtns = document.querySelectorAll(".edit-main-info");
    allEditMainBtns.forEach( (editBtn)=>{
      editBtn.addEventListener("click", showEditMainInput);
    });


    const allCancelMainBtns = document.querySelectorAll(".cancel-main-info");
    allCancelMainBtns.forEach( (cancelBtn)=>{
      cancelBtn.addEventListener("click", HideEditMainInput);
    });
    
    /* profile js end */

  });
</script>
